<!DOCTYPE html>
<html lang="pl_PL">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generator liczb losowych</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    
    <div class="napis">
        <h1><center>GENERATOR 3 LICZB LOSOWYCH</center></h1>
    </div>
    
    <br>
    <br>

    <div class="zakres">
        <section><center>
        <label>Wpisz zakres liczb do wylosowania</label> <br>
        <label>Od: </label>
        <input type="number" class="fromNum"> <br>
        <label>Do: </label>
        <input type="number" class="toNum"> <br>
        </center></section>
    </div>

    <div class="przyciski">


        <div class="falszywka">
        <center><button type="submit" class="generujfalszywe"></button></center>
        </div>

        <div class="legit">
        <button type="submit" class="generuj">Generuj</button>
        </div>
    
    </div>

    <br>

    <div class="Losowanerel"><center>
        <p class="wylosowane"><p class="randomNumE1"></p> <p class="randomNumE2"></p> <p class="randomNumE3"></p> <p class="randomNumE4"></p> <p class="randomNumE5"></p>
    </center></div>

    <script src="app.js"></script>


</body>
</html>
